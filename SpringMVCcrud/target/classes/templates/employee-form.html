
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<br><br>
<div class="container">

    <h3>Employee Form</h3>
    <hr>
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}"/>
    First Name:<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25">
    Last Name:<input type="text" th:field="*{lastName}" placeholder="Last Name"  class="form-control mb-4 w-25">
    Email:<input type="text"th:field="*{email}" placeholder="abc@gmail.com" class="form-control mb-4 w-25">
    <br><br>
    <input type="submit" value="Submit" class="btn btn-info col-2">
    </form>
    <br>
    <a  th:href="@{/employees/list}" class="btn btn-warning col-2"> Back To Employee List</a>
</div>

</body>
</html>
